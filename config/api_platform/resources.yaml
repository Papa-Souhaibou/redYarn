resources:
  App\Entity\User:
      itemOperations:
        get_user:
          method: 'GET'
          path: '/admin/users/{id}'
          requirements:
            id: '\d+'
          normalization_context:
            groups: [ 'user_read' ]
        set_user:
          method: 'PUT'
          path: '/admin/users/{id}'
          requirements:
            id: '\d+'
          normalization_context:
            groups: [ 'user_read' ]
      collectionOperations:
        get_users:
          method: 'GET'
          path: '/admin/users'
          normalization_context:
            groups: [ 'user_read' ]
        add_user:
          method: 'POST'
          path: '/admin/users'
          normalization_context:
            groups: [ 'user_read' ]
  App\Entity\Admin: ~
  App\Entity\Apprenant: ~
  App\Entity\Formateur: ~
  App\Entity\Profil:
    attributes:
      normalization_context:
        groups: ['profil_read']
    properties:
      users:
        subresource:
          resourceClass: 'App\Entity\User'
          collection: false
    subresourceOperations:
      collectionOperations:
        attributes:
          normalization_context:
            groups: [ 'users_with_this_profil' ]
        get_users_with_this_profil:
          method: 'GET'

    collectionOperations:
      get_profils:
        filters: [ 'Profil.isDeleted_filter' ]
        method: 'GET'
        path: '/admin/profils'
      add_profil:
        method: 'POST'
        path: '/admin/profils'

    itemOperations:
      get_profil:
        method: 'GET'
        path: '/admin/profils/{id}'
        requirements:
          id: '\d+'
      set_profil:
        method: 'PUT'
        path: '/admin/profils/{id}'
        requirements:
          id: '\d+'
  App\Entity\ProfilSortie:
      properties:
        apprenants:
          requirements:
            id: '\d+'
          subresource:
            path: '/admin/profilsorties/{id}/apprenants'
            resourceClass: 'App\Entity\Apprenant'
            collection: true
      collectionOperations:
        get_profilSorties:
          method: 'GET'
          path: '/admin/profilsorties'
        add_profilSortie:
          method: 'POST'
          path: '/admin/profilsorties'
      itemOperations:
        get_profilSortie:
          method: 'GET'
          path: '/admin/profilsorties/{id}'
          requirements:
            id: '\d+'
        set_profilSortie:
          method: 'PUT'
          path: '/admin/profilsorties/{id}'
          requirements:
            id: '\d+'
